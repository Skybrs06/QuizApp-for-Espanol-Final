<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .option {
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button.correct {
            background-color: #4caf50;
            color: #fff;
        }
        button.incorrect {
            background-color: #f44336;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div id="quiz"></div>
    </div>

                options: ["vacío", "lleno", "largo"],

            },
            {
                question: "___ amigo de Juan es simpático.",
                options: ["Los", "El", "La"],
                correct: 1
            },
            {
                question: "___ mesa es grande.",
                options: ["Un", "El", "La"],
                correct: 2
            },
            {
                question: "___ perros están en el parque.",
                options: ["Los", "Las", "Un"],
                correct: 0
            }
        ];


        const quizContainer = document.getElementById('quiz');
        let currentQuestionIndex = 0;

        function showQuestion() {
            const questionData = questions[currentQuestionIndex];
            quizContainer.innerHTML = `
                <div class="question">${questionData.question}</div>
                <div class="options">
                    ${questionData.options.map((option, index) => `
                        <button class="option" onclick="checkAnswer(${index})">${option}</button>
                    `).join('')}
                </div>
            `;
        }

        function checkAnswer(selected) {
            const questionData = questions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.option');
            buttons.forEach((button, index) => {
                if (index === questionData.correct) {
                    button.classList.add('correct');
                } else {
                    button.classList.add('incorrect');
                }
                button.disabled = true;
            });

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    quizContainer.innerHTML = '<div class="question">Quiz terminado. ¡Bien hecho!</div>';
                }
            }, 1500);
        }

        showQuestion();
    </script>
</body>
</html>
